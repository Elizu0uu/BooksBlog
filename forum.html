    <script>
        async function loadComment() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/forum');
                const comments = await response.json();
                
                const container = document.getElementById('forum-container'); 
                container.innerHTML = ''; 

                comments.forEach(comment => {
                    const card = `
                        <tr class="comment-card">
                            <td class="comment-image-cell">
                                <img src="" alt="user">
                            </td>
                            <td class="comment-cell">
                                <div class="title-info-flex">
                                    <h2>${comment.commentAuthor}</h2>
                                    <h3>${comment.commentDate}</h3>
                                </div>
                                <div>
                                    <p class="comment-content">${comment.comment}</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error('Błąd pobierania danych:', error);
            }
        }

        window.onload = loadComment;
    </script>
